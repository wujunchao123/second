<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情界面</title>
</head>
<body>
    <h1>商品详情界面</h1>
    <div class="good-img">
        <img src="/{{goods.goodsimage_set.all.first.path}}" alt="商品图片">
    </div>
    <div class="good-name">
        {{goods.name}}
    </div>
    <div class="good-intro">
        {{goods.intro}}
    </div>
    <div class="good-price">
        单价：{{goods.price}}|销量：{{goods.count}}
    </div>
    <div class="shopcar">
        <a href="#">加入购物车</a>
    </div>
</body>
</html>
