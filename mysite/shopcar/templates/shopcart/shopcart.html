<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看我的购物车</title>

</head>
<body>
    <h1>查看购物车</h1>
    <table>
        {% for s in shopcarts %}
            <tr>
                <td><img src="/{{s.goods.goodimage_set.first.path}}" alt="商品图片"></td>
                <td>商品名称：{{s.goods.name}}</td>
                <td>商品数量：{{ s.count }}</td>
                <td>小计金额： {{s.allTotall }}</td>
            </tr>

        {% endfor %}

    </table>




</body>
</html>
